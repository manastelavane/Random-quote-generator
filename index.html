<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <div class="xyz">
        <div class="container">
            <i class="fas fa-quote-left"></i>
            <h1 class="quote"></h1>
            <hr>
            <p class="author"></p>
            <div class="buttons">
                <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world">
                    Tweet</a>
                    <button class="next">Next</button>
            </div>
        </div>
        <div class="loader">
            <img src="loader.svg" alt="loader">
        </div>
    </div>
    <footer>
        <div class="socialmedia">
            <div class="socialmedia-container" id="instagram">
  
                <a href="https://www.instagram.com/mandytelavane999/" target="_blank"><img src="instagram.png" alt="instagram" 
                        style="width: 40px;height: 40px;"></a>
            </div>
            <div class="socialmedia-container" id="twitter">
  
                <a href="https://twitter.com/TelavaneManas" target="_blank"><img src="twitter.png" alt="instagram" 
                        style="width: 40px;height: 40px;"></a>
            </div>
            <div class="socialmedia-container" id="linkedin">
                <a href="https://www.linkedin.com/in/manas-telavane-b3356a199/" target="_blank"><img src="linkedin.png" alt="instagram" 
                    style="width: 40px;height: 40px;"></a>
            </div>
            <div class="socialmedia-container" id="github">
                <a href="https://github.com/manastelavane" target="_blank"><img src="github-154769_1280.png" alt="instagram" 
                    style="width: 40px;height: 40px;"></a>
            </div>
        </div>
        <div class="center" style="text-align: center;">
            Copyright &copy; ManasTelavaneWebsites. All rights reserved.
        </div>
  
    </footer>
    <script src="script.js"></script>
</body>

</html>
